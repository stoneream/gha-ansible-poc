name: Ansible Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "poc"
        type: choice
        options:
          - poc
      playbook:
        description: "Playbook to run"
        required: true
        default: "ping"
        type: choice
        options:
          - ping
jobs:
  ansible-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup Ansible Vault
        working-directory: ./ansible
        run: |
          echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > .vault_pass

      - name: Install dependencies
        working-directory: ./ansible
        run: uv sync

      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          chmod +x ./scripts/ci-deploy.sh
          ./scripts/ci-deploy.sh "${{ github.event.inputs.environment }}" "${{ github.event.inputs.playbook }}"
        env:
          ANSIBLE_PRIVATE_KEY_FILE: /tmp/ssh_key
          ANSIBLE_VAULT_PASSWORD_FILE: ./ansible/.vault_pass
